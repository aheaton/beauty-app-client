<!DOCTYPE html>
<html>
    <head>
      <title>Beauty Like You</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="https://use.fontawesome.com/2bb4b018e5.js"></script>
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <!-- nav-bar -->
      <nav class="navbar navbar-expand-sm navbar-light" style="background-color: #fddcec;">
        <span class="navbar-brand"><img src="https://i.imgur.com/mOHWsc3.png" style="width: 32px; height: 32px;">Beauty Like You</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <div class="navbar-toggler-icon"></div>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="active-after-signin nav-item" style="display: none;">
              <a class="nav-link" id="change-password-form">Change Password</a>
            </li>
            <li class="active-after-signin nav-item active" style="display: none;">
              <a class="nav-link" id="sign-out">Sign Out</a>
            </li>
          </ul>
        </div>
      </nav>

      <!--  -->
      <!-- auth forms -->
      <div class="container-fluid auth-forms" id="auth">

        <!-- sign-in -->
        <div class="row justify-content-center mt-1" id="sign-in-div" style="display: none;">
          <div class="col-12 col-md-8 col-xl-6">
            <form class="mb-1" id="sign-in">
              <h3>Sign In</h3>
              <div class="form-group">
                <label for="sign-in-email">Email</label>
                <input type="email" class="form-control" id="sign-in-email" name="credentials[email]" placeholder="name@example.com" required>
              </div>
              <div class="form-group">
                <label for="sign-in-password">Password</label>
                <input type="password" class="form-control" id="sign-in-password" name="credentials[password]" placeholder="Password" required>
              </div>
              <button type="submit" class="btn btn-primary" name="submit">Sign in</button>
            </form>
            <div class="pt-2">
            <a href="#" id="new-user">New user?</a>
            </div>
          </div>
        </div>

        <!-- sign-up -->
        <div class="row justify-content-center mt-1" id="sign-up-div" style="display: none;">
          <div class="col-12 col-md-8 col-xl-6">
            <form class="mb-1" id="sign-up">
              <h3>Sign Up</h3>
              <div class="form-group">
                <label for="sign-up-email">Email</label>
                <input type="email" class="form-control" id="sign-up-email" name="credentials[email]" placeholder="name@example.com">
              </div>
              <div class="form-group">
                <label for="sign-up-password">Password</label>
                <input type="password" class="form-control" id="sign-up-password" name="credentials[password]" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="sign-up-password-conf">Password confirmation</label>
                <input type="password" class="form-control" id="sign-up-password-conf" name="credentials[password_confirmation]" placeholder="Re-enter password">
              </div>
              <button type="button" class="btn btn-secondary" id="new-user-cancel" name="cancel">Cancel</button>
              <button type="submit" class="btn btn-primary" name="submit">Sign up</button>
            </form>
          </div>
        </div>

        <!-- change password -->
        <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Change Password</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <form id="change-password">
                  <div class="modal-body">
                    <div class="form-group">
                      <label for="old-password">Old Password</label>
                      <input type="password" class="form-control" name="passwords[old]" placeholder="Old Password" required>
                    </div>
                    <div class="form-group">
                      <label for="new-password">New Password</label>
                      <input type="password" class="form-control" name="passwords[new]" placeholder="New Password" required>
                    </div>
                  </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>

    <ul id="nav-tabs" class="nav nav-tabs nav-fill" style="display: none;">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#trending" role="tab">Trending</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#favorites" role="tab">My Favorites</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#myposts" role="tab">My Posts</a>
      </li>
    </ul>

    <div class="tab-content">
      <!-- Trending Tab -->
      <div class="tab-pane active all-routines-container" id="trending" role="tabpanel"></div>
      <!-- Favorites Tab -->
      <div class="tab-pane" id="favorites" role="tabpanel">
        Your favorites will be shown here.
      </div>
      <!-- My Posts Tab for adds and edits -->
      <div class="tab-pane view-my-routines" id="myposts" role="tabpanel"></div>
    </div>

    <!-- Add Routine Form -->
    <form id="addRoutine" style="display: none;">
      <h2>Add a New Routine</h2>
      <p>Share your beauty tips with the world!</p>
      <div class="form-group">
        <label for="routineType">Routine Type</label>
        <select class="form-control" id="routineType" name="routine[routineType]" required>
          <option value="" selected disabled hidden>-Please Select-</option>
          <option>On-The-Go</option>
          <option>Every Day</option>
          <option>Night Out</option>
          <option>Special Occasion</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description">Short Description</label>
        <textarea class="form-control" id="description" rows="3" name="routine[description]" required></textarea>
      </div>
      <!-- <div class="form-group">
        <label for="photoLink">Link to Photo</label>
        <input class="form-control" id="photoLink" name="routine[photoLink]" required></input>
      </div> -->
      <!-- <div class="form-group">
        <label for="photoUpload">Photo Upload</label>
        <input type="file" class="form-control-file" id="photoUpload" aria-describedby="photoUpload" name="routine[photoUpload]" required>
      </div> -->

      <div class="form-group">
        <label for="faceShape">Face Shape</label>
        <select class="form-control" id="faceShape" name="routine[faceShape]" required>
          <option value="" selected disabled hidden>-Please Select-</option>
          <option>Diamond</option>
          <option>Heart</option>
          <option>Rectangular</option>
          <option>Oval</option>
          <option>Round</option>
          <option>Square</option>
        </select>
      </div>
      <div class="form-group">
        <label for="skinType">Skin Type</label>
        <select class="form-control" id="skinType" name="routine[skinType]" required>
          <option value="" selected disabled hidden>-Please Select-</option>
          <option>Dry</option>
          <option>Oily</option>
          <option>Combination</option>
        </select>
      </div>
      <div class="form-group">
        <label for="eyeColor">Eye Color</label>
        <select class="form-control" id="eyeColor" name="routine[eyeColor]" required>
          <option value="" selected disabled hidden>-Please Select-</option>
          <option>Blue</option>
          <option>Brown</option>
          <option>Hazel</option>
          <option>Green</option>
          <option>Amber</option>
          <option>Gray</option>
        </select>
      </div>
      <div class="form-group">
        <label for="process">My Process</label>
        <textarea class="form-control" id="process" rows="15" name="routine[process]" required></textarea>
      </div>
      <button type="button" class="btn btn-secondary" name="cancel">Cancel</button>
      <button type="submit" class="btn btn-primary">Post Routine</button>
    </form>


  <div class="show-routine-container"></div>
  <div class="edit-routine-container"></div>

    </body>
</html>
